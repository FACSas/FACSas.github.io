<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/pages/index.css">
</head>

<body>
    <!-- Header de la página -->
    <header>
        <h1> <span>Clima App <img src="img/climApp.png" style="width:4%;" height="7%"></span> </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="./add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>

        <section id="form-city-list">
            <form>

                <select class="citySelector">
                    <option disabled selected value="none">Seleccionar Ciudad</option>
                    <option value="Rosario">Rosario</option>
                    <option value="Rafaela">Rafaela</option>
                </select>

                <button id="btnConsulta"> Consulta </button>
            </form>
        </section>

        <section id="section-weather-result">
            <div class="card">
                <h3 id="cardCity">Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png">
                <p>Temperatura: 25.31º</p>
                <p>Sensacion Termica: 24.65º</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.64km/h</p>
                <p>Presion: 1011 P</p>
            </div>
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>

    <!-- Footer de la pagina -->
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>

</body>

</html>
