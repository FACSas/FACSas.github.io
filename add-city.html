<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <script defer src="./js/common.js"></script>
    <script defer src="js/pages/add-city.js"></script>

</head>

<body>
    <header>
        <h1>
            <span>Clima App <img src="img/climApp.png" style="width:4%;" height="7%"></span>
        </h1>
        <nav>
            <ul>
                <li><a href="./index.html">Clima</a></li>
                <li class="current-page"><a href="/add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Añadir Ciudad</h2>
        <section>
            <form id="form">
                <label>Ingrese la Ciudad a agregar 
                <br>
                </label>
                <input id="agregarCiudad" type="text" required>
                <br>
                <button id="btnAgregar">Agegar</button>
            </form>
            <div id="sucess">
                <p class="notify">Ciudad agregada con exito.</p>
            </div>
            <div id="error">
                <p class="notify">Error: La ciudad ingesada no se encuentra en la API o se produjo un error al consultar.</p>
            </div>
            <div id="warning">
                <p class="notify">La ciudad ingresada ya se encuentra almacenada.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
