<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <script src="js/common.js"></script>
    <script src="js/pages/index.js"></script>
</head>

<body>
    <!-- Header de la página -->
    <header>
        <h1> <span>Clima App <img src="img/climApp.png" style= width:4% height=7%></span> </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="./add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
                <script src="./js/pages/index.js"></script>
                <script src="./js/common.js"></script>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>

        <section id="form-city-list">
            <form id="formCity" , name="formCity">
                <select id="citySelector" name="citySelector">
                    <option selected disabled value="none">Seleccionar Ciudad</option>
                    
                </select>

                <button id="btnConsulta"> Consulta </button>
            </form>
        </section>

        <section id="section-weather-result">
            <div id="card">
                <h3 id="cardCity"></h3>
                <img id="cieloImg" src="http://openweathermap.org/img/wn/01d@2x.png">
                <p id="temp"></p>
                <p id="st"></p>
                <p id="hum"></p>
                <p id="velV"> </p>
                <p id="pres"></p>
            </div>
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>

    <!-- Footer de la pagina -->
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>

</body>

</html>
